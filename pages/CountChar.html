<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.5.js"></script>
    <script>
      function countChar(val) {
        var len = val.value.length;
          $('#charNum').text(len);
      };
	  function displayCharNum(){
		var len = document.getElementById("field").value.length;		
		document.getElementById("Display").innerHTML = len.toString()
	  };
    </script>
  </head>

  <body>
  <button onclick="displayCharNum()">Show Char Num</button>
  <p id="Display">0</p>
  <br>
    <textarea id="field" onkeyup="countChar(this)"></textarea>
    <div id="charNum"></div>
  </body>

</html>
